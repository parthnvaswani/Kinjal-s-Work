<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quote Generator</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"
        integrity="sha512-BNaRQnYJYiPSqHHDb58B0yaPfCu+Wgds8Gp/gU33kqBtgNS4tSPHuGibyoeqMV/TJlSKda6FXzoEyYGjTe+vXA=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="script.js" defer></script>
</head>

<body>
    <div class="container">
        <div class="quotecon">
            <div class="quote">"Lorem ipsum dolor sit amet consectetur adipisicing elit. Dolor ratione praesentium,
                impedit
                neque animi odit tenetur voluptatum at! Nemo, cum ducimus cumque quam labore quis blanditiis expedita
                corrupti in rerum."</div>
            <div class="author">- Anonymous</div>
        </div>
        <div class="buttons">
            <button id="gen" onclick="generateQuote()">Generate</button>
            <button id="togg" onclick="toggleLanguage()">Toggle Language</button>
            <button id="down" onclick="downloadImage()">Download</button>
        </div>
    </div>
</body>

</html>
